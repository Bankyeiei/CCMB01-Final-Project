  crypto: ^3.0.6
  gif: ^2.3.0
  dio: ^5.8.0+1
  intl: ^0.20.2
  get: ^4.7.2
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
